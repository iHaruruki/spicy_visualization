<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>辛さ許容量計算</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>辛さ許容量計算</h1>
    
    <form id="toleranceForm">
        <h2>アンケート入力</h2>
        <p>各レベルごとの質問2問の回答（数値）を入力してください。</p>
        
        <div id="questions"></div>
        
        <h2>生活状況の入力</h2>
        <label><input type="radio" name="preference" value="-1"> 全く食べない</label>
        <label><input type="radio" name="preference" value="0" checked> 少し辛いものならok</label>
        <label><input type="radio" name="preference" value="1"> 辛いの行ける</label>
        
        <button type="submit">計算</button>
    </form>
    
    <h2>計算結果</h2>
    <p id="result"></p>
    
    <button id="goToEvaluation" style="display:none;">スナック評価へ</button>
    
    <script>
        $(document).ready(function() {
            let questionHtml = "";
            for (let level = 1; level <= 5; level++) {
                questionHtml += `<label>レベル ${level} 質問1の回答: <input type="number" class="level" data-level="${level}"></label><br>`;
            }
            $('#questions').html(questionHtml);
            
            $('#toleranceForm').submit(function(event) {
                event.preventDefault();
                let total = 0;
                let answers = {};
                
                $('.level').each(function() {
                    let level = $(this).data('level');
                    let value = parseFloat($(this).val()) || 0;
                    if (!answers[level]) answers[level] = [];
                    answers[level].push(value);
                });
                
                for (let level in answers) {
                    total += Math.max(...answers[level]);
                }
                let baseTolerance = total / 5;
                
                let preference = parseFloat($('input[name="preference"]:checked').val());
                let finalTolerance = baseTolerance + preference;
                
                $('#result').text(`基本許容量: ${baseTolerance.toFixed(2)}, 補正後: ${finalTolerance.toFixed(2)}`);
                localStorage.setItem('finalTolerance', finalTolerance);
                $('#goToEvaluation').show();
            });
            
            $('#goToEvaluation').click(function() {
                window.location.href = 'snack_evaluation.html';
            });
        });
    </script>
</body>
</html>
